
    {% extends "base.html" %}
    <div>
    {% block content %}
    <style>
    /* form{
        height: 160px;
        
    } */
    button{
        background-color: sandybrown;
    }
</style>
    <div>
        <div class="container mt-5">
            <h1 align="center">Login</h1>
            <div class="card col-md-6 offset-3">  
                <div class="card-body">   
        <form method="POST">
            {% csrf_token %}
            {% if form.non_field_errors %}
                {% for error in form.non_field_errors %}
                <p class="alert alert-danger">{{ error }}</p>
                {% endfor %}
            {% endif %}
            <table >
            {% for field in form %}
              <tr>
                <td>{{ field.label_tag }}</td>
                <td>{{ field }}</td>
              </tr>
              
            {% endfor %}
             </table>
             <br>
             <p align="center">
             <button type="submit" ><a href="{% url 'index' %}">
                connect</a></button>
            </p>
        </form>
    </div>
    
    <div>
        <small><h4 class="mt-2">
            Not registered?
            <a href="{% url 'register' %}">
                insert
            </a>
        </h4>
        </small>
    </div>
    {% endblock %}
